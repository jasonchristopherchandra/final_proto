{%load static%}
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>ChatTranslator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
            function UrlCheck(){
                console.log("triggered");
                if($("#urlinput").val().trim().length < 1)
                {
                    alert("Please Enter URL...");
                    return; 
                }
            }
        </script>
    </head>
    <body>
        <div id = 'navbar'>
            {% include "navbar.html" %}
        </div>
        <br>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center" style=" height:100%; ">
                <div class ='col'>
                    <h1 style='text-align:center'>Let's Get Started !</h1>
                    <p style='text-align:center'>Welcome!! Thanks for logging in! We're about to start a new journey together. But first, Please enter your URL</p>
                    <form action="/get_url/" method="POST" style='text-align:center'> 
                        {% csrf_token %}
                        <input style='text-align:center' id='urlinput' type="text" name="URL" placeholder="Please Input Your YouTube URL Here" size=40>
                        <button style='text-align:center' tye="submit" onclick='UrlCheck()' >Send!</button>
                    </form>
                    <br>
                    <br>
                    <br>
                    <!-- <img src="{% static 'images/test.png' %}" alt="Example Image" class = 'style='max-height:600px; max-width:500px;'/>
                    <p style='text-align:center'>This is an example of a YouTube URL</p>
                    -->
                </div>
            </div>
        </div>
    </body>
</html>
